name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: sudo apt-get install -y curl
      - run: echo "Install Azure CLI"
      - run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - run: echo "Install node18"
      - run: curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      - run: sudo apt install -y nodejs
      - run: npm install -g azure-functions-core-tools@3 --unsafe-perm true
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "Authenticate to Azure..."
      - run: az login --service-principal -u $APPLICATION_ID -p $application_secret --tenant $tenant_id
        with:
          application_id: ${{ secrets.APPLICATION_ID }}
          application_secret: ${{ secrets.APPLICATION_SECRET }}
          tenant_id: ${{ secrets.TENANT_ID }}
      - run: echo "Deploy..."
      - run: func azure functionapp publish $FUNCTION_APP --node
        with:
          function_app: ${{ secrets.FUNCTION_APP }}
      - run: echo "🍏 This job's status is ${{ job.status }}."